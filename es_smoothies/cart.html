        tailwind.config = {
            theme: {
            extend: {
                fontFamily: {
                sans: ['Poppins', 'sans-serif'],
                    montserrat: ['Montserrat', 'sans-serif'],

  <main class="flex-1">
  <section id="cart" class="bg-[#2B0015] text-white px-6 md:px-12 py-16">
    <div class="max-w-6xl mx-auto space-y-12">

      <!-- Judul -->
      <h2 class="text-3xl md:text-4xl font-bold">Your Cart</h2>

      <!-- List Item -->
      <div class="space-y-6">
        <!-- Item -->
        <div class="flex items-center justify-between gap-4 bg-[#3A0020] p-4 rounded-xl">
          <!-- Gambar -->
          <img src="asset/strawberry-smoothie-recipe-18.jpg" alt="Smoothie" class="w-16 h-16 object-cover rounded-md">
          <!-- Nama & Qty -->
          <div class="flex flex-col flex-1 ml-4">
            <span class="text-lg font-semibold">Strawberry</span>
            <div class="flex items-center gap-3 mt-2">
              <button class="w-7 h-7 flex items-center justify-center bg-white text-[#2B0015] rounded-full font-bold hover:bg-gray-300">–</button>
              <span class="text-white font-medium">2</span>
              <button class="w-7 h-7 flex items-center justify-center bg-white text-[#2B0015] rounded-full font-bold hover:bg-gray-300">+</button>
            </div>
          </div>
          <!-- Harga -->
          <div class="text-right font-bold text-lg whitespace-nowrap">
            $9
          </div>
        </div>
      </div>

      <!-- Footer Cart -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-t border-gray-700 pt-8 gap-4">
        <div class="text-lg font-semibold">
          Total: <span class="text-white font-bold">$18</span>
        </div>
        <button class="bg-[#800020] hover:bg-[#66001A] text-white px-6 py-3 rounded-md font-semibold transition">
          Checkout
        </button>
      </div>

    </div>
  </section>
